<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al-Ihsan Bank</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <div id="login-area">
        <h1 class="text-center">Welcome To Al-Ihsan Bank</h1>
        <div class="submit-area">
            <h4>login</h4>
            <input type="text" placeholder="Enter your E-mail or Name" class="form-control">
            <br>
            <input type="password" placeholder="Enter your password" class="form-control" name="" id="">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row ">
            <div class="col-md-4 ">
                <div class="deposite status">
                    <h5>Deposite</h5>
                     <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                     <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span> </h2>
                </div>   
            </div>
            <div class="col-md-4 ">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
               
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-6 ">
                <div class="submit-area">
                    <h4>deposite</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$amount you want to deposite">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposite</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>withdraw</h4>
                    <input id="withdrawAmount" type="text" placeholder="$amount you want to withdraw" class="form-control">
                    <br>
                    <button id="addWithdraw"  class="btn btn-success">Withdraw</button>
                </div>
                
            </div>
        </div>
    </div>

    <script>
         //login button
        const loginBtn=document.getElementById('login');
        loginBtn.addEventListener('click',function (event) {
          const loginArea= document.getElementById("login-area");
          loginArea.style.display="none";
          const transactionArea=document.getElementById("transaction-area");
         transactionArea.style.display = "block";
     
           })
           //deposit button
        
         const depositBtn = document.getElementById("addDeposit");
         depositBtn.addEventListener("click",function(){
         const depositNumber=getInputNumber("depositAmount"); 
         document.getElementById("depositAmount").value="";

         updateSpanText("currentDeposit",depositNumber);
         updateSpanText("currentBalance",depositNumber);
       
     })
   
              //withdraw button 
       
          const withdrawBtn=document.getElementById("addWithdraw");
          withdrawBtn.addEventListener("click",function(){
          const withdrawNumber=getInputNumber("withdrawAmount");
          document.getElementById("withdrawAmount").value="";

          updateSpanText("currentWithdraw",withdrawNumber);
          updateSpanText("currentBalance",-1*withdrawNumber);
          
       })

       function getInputNumber(id){  
                 const amount=document.getElementById(id).value;
                  const amountNumber=parseFloat(amount);
                 return amountNumber;
                
          }

       function updateSpanText(id,depositNumber){
        const current=document.getElementById(id).innerText;
         const currentNumber=parseFloat(current);
         const total=currentNumber + depositNumber;
         document.getElementById(id).innerText=total;
       }
        
    </script>
</body>
</html>
